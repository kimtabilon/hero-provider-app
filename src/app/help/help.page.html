
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="refresh"
      pullingText="Release to refresh"
      refreshingSpinner="crescent"
      >
    </ion-refresher-content>
  </ion-refresher>
  <div class="body">
    <ion-row class="text-center">
      <ion-col>
        <button class="vault-btn" (click)="openVault()"><ion-icon name="lock"></ion-icon> VAULT</button>
        <img src="../../assets/img/header-logo.png" class="logo">
        <button class="signout-btn" (click)="logout()">Signout</button>
      </ion-col>
    </ion-row>
    <ion-row class="user">
      <ion-col>
        <img class="img" src="{{photo}}"><br>
        <span class="label">Welcome</span><br>
        <span class="name" *ngIf="user != undefined">{{ profile["first_name"]  }}</span><br>
      </ion-col>
    </ion-row>

    <span class="service-label">
      Contact Us
    </span>
  </div>  

  <ion-list lines="none">

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Powered by iWeb IT Solutions</ion-card-subtitle>
        <ion-card-title>Hero Provider App</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-chip (click)="tapCall()">
      <ion-icon name="phone-portrait"></ion-icon>
      <ion-label>Call Support</ion-label>
    </ion-chip>

    <ion-chip (click)="sendEmail()">
      <ion-icon name="mail"></ion-icon>
      <ion-label>Email Us</ion-label>
    </ion-chip>
  </ion-list>
</ion-content>
