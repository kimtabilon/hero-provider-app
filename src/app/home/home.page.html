
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="body">
    <ion-row class="text-center">
      <ion-col>
        <img src="../../assets/img/header-logo.png" class="logo">
        <button class="signout-btn" (click)="logout()">Signout</button>
      </ion-col>
    </ion-row>
    <ion-row class="user">
      <ion-col>
        <img class="img" src="{{photo}}"><br>
        <span class="label">Welcome Back</span><br>
        <span class="name" *ngIf="user != undefined">{{ profile["first_name"]  }}</span><br>
      </ion-col>
    </ion-row>

    <span class="service-label">
      My Services
    </span>
    <span>
      <ion-icon name="add" class="add-btn"  routerLink="/tabs/category" routerDirection="root"></ion-icon>
    </span>
  </div>  

    <ion-list lines="none">
      <ion-item *ngFor="let service of myServices" (click)="tapService(service)" detail="false">
        <ion-icon slot="start" name="{{service.icon}}" class="with-border"></ion-icon>
        <ion-label text-wrap><strong>{{service.name}}</strong><br>
          <span class="info" *ngIf="service.pivot.status==0">Inactive</span>
          <span class="info" *ngIf="service.pivot.status==1">Active</span>
        </ion-label>
        <ion-icon *ngIf="service.pivot.status" slot="end" name="arrow-dropright-circle" class="arrow"></ion-icon>
      </ion-item>  
    </ion-list>
</ion-content>
