
<ion-content>
  <div class="body">
    <ion-row class="text-center">
      <ion-col>
        <img src="../../assets/img/header-logo.png" class="logo">
        <button class="signout-btn" (click)="logout()">Signout</button>
      </ion-col>
    </ion-row>
    <ion-row class="user">
      <ion-col col-12>
        <img class="img" src="https://www.fakepersongenerator.com/Face/male/male1085206437439.jpg"><br>
        <span class="label">Welcome Back</span><br>
        <span class="name" *ngIf="user != undefined">{{ profile["first_name"]  }}</span><br>
      </ion-col>
    </ion-row>

    <span class="service-label" (click)="tapBack()">
      <ion-icon slot="start" name="arrow-back"></ion-icon> {{title}}
    </span>
  </div>  
    <ion-list lines="none">
      <ion-item *ngFor="let option of options" (click)="tapOption(option)" detail="false">
        <ion-icon slot="start" name="{{option.icon}}" class="with-border"></ion-icon>
        <ion-label text-wrap><strong>{{option.name}}</strong><br><span class="info">{{option.description}}</span></ion-label>
        <ion-icon *ngIf="option.form !== null" slot="end" name="arrow-dropright-circle" class="arrow"></ion-icon>
      </ion-item> 
    </ion-list>
  
</ion-content>
