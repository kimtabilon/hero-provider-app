<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="primary">
	    <ion-button (click)="dismiss()">
	      <ion-icon slot="icon-only" name="close-circle"></ion-icon>
	    </ion-button>
	  </ion-buttons>
    <ion-title>Manage Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-list>
		<ion-item-divider>
	    <ion-label>
	      Add Block Date
	    </ion-label>
	  </ion-item-divider>

		<ion-item>
		  <ion-datetime [(ngModel)]="new_block_date" placeholder="Select Date" min="{{current_date}}" max="{{next_year}}" display-format="MMMM DD, YYYY" picker-format="MMMM DD, YYYY"></ion-datetime>
		</ion-item>
		<ion-button expand="block" (click)="addBlockDate()">Add</ion-button>
	</ion-list>		

	<ion-list>

	  <ion-item-divider>
	    <ion-label>
	      List of Unavailable Date
	    </ion-label>
	  </ion-item-divider>

	  <ion-item-sliding *ngFor="let date of block_dates; let i = index">
	    <ion-item>
	      <ion-label>{{date | date: 'MMMM dd, yyyy'}}</ion-label>
	    </ion-item>
	    <ion-item-options side="end">
	      <!-- <ion-item-option color="light" (click)="favorite(item)"><ion-icon slot="icon-only" name="close-circle"></ion-icon></ion-item-option> -->
	      <ion-item-option color="light" (click)="delete(i)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
	    </ion-item-options>
	  </ion-item-sliding>


	  

	</ion-list>
</ion-content>
