
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="body">
    <ion-row class="text-center">
      <ion-col>
        <img src="../../assets/img/header-logo.png" class="logo">
        <button class="signout-btn" (click)="logout()">Signout</button>
      </ion-col>
    </ion-row>
    <ion-row class="user">
      <ion-col>
        <img class="img" src="https://www.fakepersongenerator.com/Face/male/male1085206437439.jpg"><br>
        <span class="label">Welcome Back</span><br>
        <span class="name" *ngIf="user != undefined">{{ profile["first_name"]  }}</span><br>
      </ion-col>
    </ion-row>

    <span class="service-label" (click)="tapMyJobs()" [ngClass]="jobpage ? 'active-tab' : ''">
      My Jobs
    </span>
    <span class="service-label" (click)="tapCompleted()" [ngClass]="jobpage ? '' : 'active-tab'">
      Completed
    </span>
  </div>  

    <ion-list lines="none">
      <ion-item *ngFor="let job of jobs" (click)="tapJob(job)" detail="false">
        <ion-icon slot="start" name="{{job.form.option.icon}}" class="with-border"></ion-icon>
        <ion-label text-wrap><strong>{{job.form.option.name}}</strong><br><span class="info">{{job.status}}</span></ion-label>
        <ion-icon slot="end" name="arrow-dropright-circle" class="arrow"></ion-icon>
      </ion-item>  
    </ion-list>
</ion-content>
